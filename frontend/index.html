<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="main_box">
    <div class="head_box">
        <div class="text_box">
            <p>Enter your starting position</p>
        </div>
    </div>
    <div class="table_box">
        <table class="table_body">
            <tr class="row-box">
                <td><input id="0" type="number"></td>
                <td><input id="1" type="number"></td>
                <td><input id="2" type="number"></td>
                <td><input id="3" type="number"></td>
            </tr>
            <tr class="row-box">
                <td><input id="4" type="number"></td>
                <td><input id="5" type="number"></td>
                <td><input id="6" type="number"></td>
                <td><input id="7" type="number"></td>
            </tr>
            <tr class="row-box">
                <td><input id="8" type="number"></td>
                <td><input id="9" type="number"></td>
                <td><input id="10" type="number"></td>
                <td><input id="11" type="number"></td>
            </tr>
            <tr class="row-box">
                <td><input id="12" type="number"></td>
                <td><input id="13" type="number"></td>
                <td><input id="14" type="number"></td>
                <td><input id="15" type="number"></td>
            </tr>
        </table>
    </div>
    <div class="bottom_box">
        <div class="button_buddy">
            <button class="button_arrow" id="btn_arrow_left" hidden="hidden">&#8678;</button>
            <button class="button" id="btn">Solve</button>
            <button class="button_arrow" id="btn_arrow_right" hidden="hidden">&#8680;</button>
        </div>
        <div class="out" id="out"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
